<h:head>

<h:body>

<h1>CADASTRAR</h1>

<h:form>
<p:panelGrid columns="2" id="PPessoaCadas">

<p:outputLabel value="NOME"></p:outputLabel>
<p:inputText value="#{pessoaBean.pessoa.nome}" 
required="true" 
requiredMessage="CAMPO OBRIGATORIO">
</p:inputText>

<p:outputLabel value="DEPENDENTES"></p:outputLabel>
<p:inputText value="#{pessoaBean.pessoa.dependentes}" 
required="true" 
requiredMessage="CAMPO OBRIGATORIO">
</p:inputText>

<p:outputLabel value="SALARIO"></p:outputLabel>
<p:inputText value="#{pessoaBean.pessoa.salario}" 
required="true" 
requiredMessage="CAMPO OBRIGATORIO">
</p:inputText>

<p:outputLabel value="NASCIMENTO"></p:outputLabel>
<p:calendar value="#{pessoaBean.pessoa.nascimento}" 
effect="fold" 
required="true" 
requiredMessage="CAMPO OBRIGATORIO">
</p:calendar>

<p:commandButton value="NOVO CADASTRO" action="#{pessoaBean.limpaCampos}" update="PPessoaCadas"></p:commandButton>
<p:commandButton value="CADASTRAR" action="#{pessoaBean.cadastrar}"></p:commandButton>

</p:panelGrid>
</h:form>

<br/><a href="index.xhtml">HOME</a><br/>

<h3>MENSAGENS</h3>
<p:messages autoUpdate="true"></p:messages>

</h:body>
</html>
